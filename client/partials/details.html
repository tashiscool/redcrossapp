<div class = "well">

<h2>Basic Household Information</h2>

<script texter="text/ng-template" id="formfield2.html">
    <div id="template">
        <div class="control-group">
            <label class="control-label" for="{{ prop | lowercase}}">{{prop}}</label>

            <div class="controls" ng-transclude>
            </div>
        </div>
    </div>
</script>

<table class="table-bordered table-condensed table-striped table-hover">

<form name="houseform" class="form-horizontal">
  
  <td valign="top">
  <formfield prop="ID" ng-model="house.id"></formfield>
  </td>
  <td>
  <formfield prop="Address" ng-model="house.address"></formfield>
  <formfield prop="City" ng-model="house.city"></formfield>
  <formfield prop="Zip" ng-model="house.zip"></formfield>
  </td>
  
  <td>
  <formfield prop="E-mail" ng-model="house.email"/></formfield>
  <formfield prop="Phone" ng-model="house.phone"></formfield>
  <formfield prop="Ethnicity" ng-model="house.ethnic"></formfield>
  </td>

  <td>
  <formfield prop="Initial Visit" ng-model="house.initvisit"></formfield>
  <formfield prop="Renewal Date" ng-model="house.renew"></formfield>
  <formfield prop="# of People in house" ng-model="house.numpeople"></formfield>
  </td>
  <div class="btn-group">
         <a class="btn btn-large btn-danger" ng-click="renew()" ng-class="{disabled: index < 0}">Renew</a>
  </div>

</table>

<h3>Household Members</h3>

<table class="table-bordered table-condensed table-striped table-hover">

<div class="active" name="peopleSection" ng-repeat ="people in house.people" >

  <td><formfield prop="Last Name" ng-model="people.lname"></formfield></td>
  <td><formfield prop="First Name" ng-model="people.fname"></formfield></td>
  <td><formfield prop="Birthdate" ng-model="people.bdate"></formfield></td>
  <td><formfield prop="ID Type" ng-model="people.idtype"></formfield></td>
  <td><formfield prop="Sex" ng-model="people.sex"></formfield></td>
  <td><formfield prop="Head" ng-model="people.head"></formfield></td>
  <td><div class="btn-group">
    <a class="btn btn-large btn-danger" ng-click="delete($index)" ng-class="{disabled: index < 0}">Delete</a>
  </div></td>

</div>

    <div class="btn-toolbar">
        <div class="btn-group">
            <a class="btn btn-large" ng-click="addFood()"><i class="icon-plus"></i>Add</a>
        </div>
    </div>

</table>
<h3>Details of Previous Pick-up</h3>

    <div class="btn-toolbar">
        <div class="btn-group">
            <a class="btn btn-large" ng-click="addPerson()"><i class="icon-plus"></i>Add</a>
        </div>
        <formfield prop="Last Name" ng-model="selectedpeople.lname" type="text" ></formfield>
        <formfield prop="First Name" ng-model="selectedpeople.fname" type="text" ></formfield>
        <formfield prop="Birthdate" ng-model="selectedpeople.bdate" type="date" ></formfield>
        <formfield prop="ID Type" ng-model="selectedpeople.idtype" type="search" ></formfield>
        <formfield prop="Sex" ng-model="selectedpeople.sex" type="search" ></formfield>
        <formfield prop="Head" ng-model="people.head" type="checkbox" ></formfield>
    </div>

<table class="table-bordered table-condensed table-striped table-hover">
    <div class="active" name="foodTaken" ng-repeat="foodtaken in house.foodtaken">
        <td><formfield prop="Amount Received" ng-model="foodtaken.amount" type="number" ></formfield></td>
        <td><formfield prop="Date Received" ng-model="foodtaken.date" type="date" ></formfield></td>
        <td><formfield prop="Picked Up By" ng-model="foodtaken.by" type="text" ></formfield></td>
        <td><formfield prop="Time" ng-model="foodtaken.time" type="datetime" ></formfield></td>
        <td><div class="btn-group">
            <a class="btn btn-large btn-danger" ng-click="delete($index)" ng-class="{disabled: index < 0}">Delete</a>
        </div></td>
    </div>
</table>

    <div class="form-actions">
        <button ng-click="save()" class="btn btn-primary">
            {{action}}
        </button>
        <a href="/" class="btn">Cancel</a>
    </div>

</form>
</div>
