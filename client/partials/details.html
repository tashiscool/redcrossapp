<div class = "well">

<h2>Basic Household Information</h2>

<script type="text/ng-template" id="formfield2.html">
    <div id = "template" >
            <div class= "control-group" >
            <label class= "control-label" for="{{ prop | lowercase}}">{{prop}}</label>

    <div class= "controls" ng-transclude>
            </div>
        </div>
    </div>
</script>

<form name="houseform">
<table class="table-bordered table-condensed table-striped table-hover">

  
  <td valign="top">
  <formfield prop="ID" ng-model="house.id" type="text"></formfield>
  </td>
  <td>
  <formfield prop="Address" ng-model="house.address" type="text" ></formfield>
  <formfield prop="City" ng-model="house.city" type="search"></formfield>
  <formfield prop="Zip" ng-model="house.zip" type="number"></formfield>
  </td>
  
  <td>
  <formfield prop="E-mail" ng-model="house.email" type ="email"/></formfield>
  <formfield prop="Phone" ng-model="house.phone" type="tel"></formfield>
  <formfield prop="Ethnicity" ng-model="house.ethnic" type="search"></formfield>
  </td>

  <td>
  <formfield prop="Initial Visit" ng-model="house.initvisit" type="date"></formfield>
  <formfield prop="Renewal Date" ng-model="house.renew" type="date"></formfield>
  <formfield prop="# of People in house" ng-model="house.numpeople" type="number"></formfield>
  </td>
  <div class="btn-group">
         <a class="btn btn-large btn-danger" ng-click="renew()" ng-class="{disabled: index < 0}">Renew</a>
  </div>

</table>

<h3>Household Members</h3>

<table class="table-bordered table-condensed table-striped table-hover">

<tr class="active" name="peopleSection" ng-repeat ="people in house.people" >

  <td><formfield prop="Last Name" ng-model="people.lname" type="text"></formfield></td>
  <td><formfield prop="First Name" ng-model="people.fname" type="text"></formfield></td>
  <td><formfield prop="Birthdate" ng-model="people.bdate" type="date"></formfield></td>
  <td><formfield prop="ID Type" ng-model="people.idtype" type="search"></formfield></td>
  <td><formfield prop="Sex" ng-model="people.sex" type="select"></formfield></td>
  <td align = "center"><formfield prop="Primary" ng-model="people.head" type="radio"></formfield></td>
  <td>
  <div class="btn-group">
  <a class="btn btn-large btn-danger" ng-click="deletePeople($index)" ng-class="{disabled: index < 0}">Delete</a>
  </div>
  </td>

</tr>

</table>

<table class="table-bordered table-condensed table-striped table-hover">

  <td><formfield prop="Last Name" ng-model="selectedPeople.lname" type="text"></formfield></td>
  <td><formfield prop="First Name" ng-model="selectedPeople.fname" type="text"></formfield></td>
  <td><formfield prop="Birthdate" ng-model="selectedPeople.bdate" type="date"></formfield></td>
  <td><formfield prop="ID Type" ng-model="selectedPeople.idtype" type="search"></formfield></td>
  <td>
  <label class="control-label" for="Sex">Sex</label>
  <select style="width:90px" ng-model="selectedPeople.sex">
  <option value="male">Male</option>
  <option value="female">Female</option>
  </select>
  </td>
  <td align = "center"><formfield prop="Primary" ng-model="selectedPeople.head" type="radio"></formfield></td>
  <td><div class="btn-group">
            <a class="btn btn-large" ng-click="addPerson()"><i class="icon-plus"></i>Add</a>
        </div>
  </td>
</table>



<h3>Details of Pick-up</h3>

<table class="table-bordered table-condensed table-striped table-hover">
    <tr class="active" name="foodTaken" ng-repeat="foodtaken in house.foodtaken">
        <td><formfield prop="Amount Received" ng-model="foodtaken.amount" type="number" ></formfield></td>
        <td><formfield prop="Date Received" ng-model="foodtaken.date" type="date" ></formfield></td>
        <td><formfield prop="Picked Up By" ng-model="foodtaken.by" type="text" ></formfield></td>
        <td><formfield prop="Time" ng-model="foodtaken.time" type="datetime" ></formfield></td>
        <td><div class="btn-group">
            <a class="btn btn-large btn-danger" ng-click="deleteFood($index)" ng-class="{disabled: index < 0}">Delete</a>
        </div></td>
    </tr>
</table>

<table class="table-bordered table-condensed table-striped table-hover">

    <td><formfield prop="Amount Received" ng-model="selectedFood.amount" type="number" ></formfield></td>
    <td><formfield prop="Date Received" ng-model="selectedFood.date" type="date" ></formfield></td>
    <td><formfield prop="Picked Up By" ng-model="selectedFood.by" type="text" ></formfield></td>
    <td><formfield prop="Time" ng-model="selectedFood.time" type="datetime" ></formfield></td>
     <td><div class="btn-toolbar">
        <div class="btn-group">
            <a class="btn btn-large" ng-click="addFood()"><i class="icon-plus"></i>Add</a>
        </div>
    </div></td>
</table>

<h3>House Hold Income Information</h3>

<table class="table-bordered table-condensed table-striped table-hover">
        <td align = "center"><formfield prop="Employed" ng-model="house.employed" type="checkbox" ></formfield></td>
        <td align = "center"><formfield prop="Unemployment Insurance" ng-model="house.unemployedIns" type="checkbox" ></formfield></td>
        <td align = "center"><formfield prop="SSI/SSDI" ng-model="house.ssiSSDI" type="checkbox" ></formfield></td>
        <td align = "center"><formfield prop="Food Stamps" ng-model="house.foodStamps" type="checkbox" ></formfield><vr/>
        <formfield prop="Food Stamp Amount" ng-model="house.foodStampsAmount" type="input" ></formfield></td>
        <td align = "center"><formfield prop="Welfare" ng-model="house.welfare" type="checkbox" ></formfield></td>
        <td align = "center"><formfield prop="Child Support" ng-model="house.childsupport" type="checkbox" ></formfield></td>
        <td align = "center"><formfield prop="Veteran" ng-model="house.veteran" type="checkbox" ></formfield></td>
        <td align = "center"><formfield prop="WIC" ng-model="house.WIC" type="checkbox" ></formfield></td>
        <td align = "center"><formfield prop="Medicaid/MassHealth" ng-model="house.medicaidMassHealth" type="checkbox" ></formfield></td>
        <td align = "center"><formfield prop="No Income" ng-model="house.noIncome" type="checkbox" ></formfield><vr/>
        <formfield prop="Monthly House Hold Income" ng-model="house.monthlyIncome" type="number" ></formfield></td>
     <td><div class="btn-toolbar">
        <div class="btn-group">
            <a class="btn btn-large" ng-click="addFood()">Edit</a>
        </div>
    </div></td>
</table>

    <div class="form-actions">
        <button ng-click="save()" class="btn btn-primary">
            Save
        </button>
        <a href="/" class="btn">Cancel</a>
    </div>

</form>
</div>
