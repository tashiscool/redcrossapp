<div id="login">
    <div class="large-6 large-offset-3">
        <form ng-submit="login()">
            <fieldset class="radius">

                <div class="large-6 columns">
                    <input type="text" name="username" placeholder="username" ng-model="user.username" required/>
                </div>
                <div class="large-6 columns">
                    <input type="password" name="password" placeholder="password" ng-model="user.password" required/>
                </div>

                <div>
                    <div class="large-12 columns">
                        <button type="submit" class="button large expand radius">Log In</button>
                    </div>
                </div>
            </fieldset>
        </form>

        <div>
            <div class="large-12 columns">
                <div class="btn-group">
                    <a class="btn btn-large btn-danger" href="/newUser">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
